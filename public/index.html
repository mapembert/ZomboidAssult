<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Zomboid Assault - 2D mobile defense game" />
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    
    <!-- iOS Meta Tags for Fullscreen/Standalone Mode -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Zomboid Assault" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    
    <!-- Android/Chrome Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#121212" />
    
    <title>Zomboid Assault</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #121212;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      #game-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      canvas {
        display: block;
        max-width: 100%;
        max-height: 100%;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #E0E0E0;
        font-size: 24px;
        text-align: center;
      }

      .loading-spinner {
        border: 4px solid #1E1E1E;
        border-top: 4px solid #03DAC6;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Fullscreen button */
      #fullscreen-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: rgba(3, 218, 198, 0.2);
        border: 2px solid #03DAC6;
        color: #03DAC6;
        padding: 10px 15px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        z-index: 9999;
        font-family: inherit;
        transition: background-color 0.2s;
      }

      #fullscreen-btn:hover {
        background-color: rgba(3, 218, 198, 0.4);
      }

      #fullscreen-btn:active {
        background-color: rgba(3, 218, 198, 0.6);
      }

      /* Hide fullscreen button when in fullscreen or standalone mode */
      .standalone #fullscreen-btn,
      :fullscreen #fullscreen-btn {
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="fullscreen-btn">Fullscreen</button>
    <div id="game-container">
      <div id="loading">
        <div class="loading-spinner"></div>
        <div>Loading Zomboid Assault...</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
